<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AJA - Redirection</title>
    <script language="JavaScript">
      var seconds = 9; // seconds for HTML
      var foo; // variable for clearInterval() function

      function redirect() {
          document.location.href = 'https://www.aja.fr/';
      }

      function updateSecs() {
          document.getElementById("seconds").innerHTML = seconds;
          seconds--;
          if (seconds == -1) {
              clearInterval(foo);
              redirect();
          }
      }

      function countdownTimer() {
          foo = setInterval(function () {
              updateSecs()
          }, 1000);
      }

      countdownTimer();
    </script>
  </head>
  <body onload="startClock()">
    <div>
      <div>
        <span><img src="loader.gif"></span> 
      </div> 
      <div>
        <span>Vous allez être redirigé dans <span id="seconds">10</span> secondes...</span>
      </div>
      
    </div>
    <footer>
      <span>©2023 <a href="https://geuens.fr" target="_blank"> Aurélien Geuens </a></span>
    </footer>



  </body>
</html>
